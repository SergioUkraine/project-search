<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Search</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <!--Nav panel-->
      <nav>
        <ul>
          <li><a href="index.html">Google search</a></li>
          <li><a href="advanced-search.html">Advanced search</a></li>
        </ul>
      </nav>
    </header>

    <!--Search block-->
    <div>
      <!--Form-->
      <form action="http://www.google.ee/search">
        <!--Logo block-->
        <div>
          <img src="img\google_img.png" alt="Google" />
          <span>Images</span>
        </div>
        <!-- Search wrapper-->
        <div>
          <!--Search block-->
          <div>
            <!--Magnifying glass icon-->
            <div>
              <img src="./img/s-icon.webp" alt="Magnifying glass icon" />
            </div>
            <!--Search input block-->
            <div>
              <input type="text" name="q" />
              <input type="hidden" name="tbm" value="isch" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
